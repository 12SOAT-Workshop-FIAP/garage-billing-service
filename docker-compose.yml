services:
  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: billing_service
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - garage-network

  billing-service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 3002
      MONGODB_URI: mongodb://mongodb:27017/billing_service
      RABBITMQ_URL: amqp://rabbitmq:5672
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN:-test_token}
      MERCADOPAGO_PUBLIC_KEY: ${MERCADOPAGO_PUBLIC_KEY:-test_key}
      JWT_SECRET: ${JWT_SECRET:-default-dev-secret}
      NODE_ENV: development
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - garage-network

volumes:
  mongodb-data:

networks:
  garage-network:
    external: true
