services:
  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: billing_service
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 3002
      MONGODB_URI: mongodb://mongodb:27017/billing_service
      RABBITMQ_URL: amqp://rabbitmq:5672
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN:-test_token}
      MERCADOPAGO_PUBLIC_KEY: ${MERCADOPAGO_PUBLIC_KEY:-test_key}
      JWT_SECRET: ${JWT_SECRET:-default-dev-secret}
      NODE_ENV: development
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  mongodb-data:
  rabbitmq-data:
