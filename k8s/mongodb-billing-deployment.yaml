apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-billing-service
  labels:
    app: mongodb-billing-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-billing-service
  template:
    metadata:
      labels:
        app: mongodb-billing-service
    spec:
      containers:
      - name: mongodb
        image: mongo:7
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: billing_service
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
      volumes:
      - name: mongo-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-billing-service
spec:
  selector:
    app: mongodb-billing-service
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  type: ClusterIP
